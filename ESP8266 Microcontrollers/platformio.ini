; https://docs.platformio.org/page/projectconf.html

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_speed = 921600
monitor_speed = 9600
upload_port = /dev/ttyUSB0
lib_deps =
  ESPAsyncTCP
  ESPAsyncUDP
  AsyncMqttClient
  https://github.com/monkeyboard/Wiegand-Protocol-Library-for-Arduino.git   ;Downloads Wiegand.h library from github. Needed to control Wiegand RFID reader and button pad used in project.
